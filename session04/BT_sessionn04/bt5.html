<!DOCTYPE html>

<body>
    <script>
        function checkStartString(megastr,str){
            let result = megastr.startsWith(str)
            return result
        }
        console.log(checkStartString("Hello, World!", "Hello"))
        console.log(checkStartString("Hi there!", "there"))

    </script>
</body>
