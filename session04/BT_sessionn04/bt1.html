    <script>
        function sum(array){
            let sumArr = 0;
            for(arr of array){
                if(arr %2 === 0){
                    sumArr +=arr
                }
            }
            return sumArr
        }
        console.log(sum([1, 2, 3, 4, 5, 6]))
    </script>
