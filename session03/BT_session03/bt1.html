<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(let i = 0;i < 5;i++){
            console.log(i) // 0,1,2,3,4
        }
        console.log(i) //i is not defined
        

        // dùng let để khai báo i trong vòng for nên phạm vi hoạt động của nó ở trong vòng for
        //ngoài vòng for nó sẽ không hoạt động
    </script>
</body>
</html>
