<!DOCTYPE html>
<html lang="vi">

</head>
<body>
    <script>
        function sum(arrs){
            let result =0
            for(let arr of arrs){
                  result += arr
            }
            return result
        }
        console.log(sum([1, 2, 3, 4, 5, 6]));

        function sum2(arrs){    
            let result = arrs.reduce((a,b,arrs) => {
                return a + b
            })
            return result
        }
        console.log(sum2([1, 2, 3, 4, 5, 6]));
    </script>
</body>
</html>
