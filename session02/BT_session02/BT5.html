<body>
    <script>
        const employee = {
            name: "",
            age: 0,
          };
        const employees = [
        {
            name: "Nguyễn Văn A",
            age: 21,
        },
        {
            name: "Nguyễn Văn B",
            age: 30,
        },
        {
            name: "Nguyễn Văn C",
            age: 19,
        }
        ]

        function sortEmployees(arr,str){
            if(str === "Increase"){
                arr.sort((a, b) => a.age - b.age);
            }
                if( str === "Decrease"){
                    arr.sort((a, b) => b.age - a.age);
                }
                return arr
            }

       console.log(sortEmployees(employees, "Increase"))
    </script>
